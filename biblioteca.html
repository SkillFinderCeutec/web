<!-- Scripts -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Tabs
        document.getElementById("guardados-tab").addEventListener("click", function () {
            mostrarTab("guardados", this);
        });
        document.getElementById("finalizados-tab").addEventListener("click", function () {
            mostrarTab("finalizados", this);
        });
    
        function mostrarTab(tabId, elemento) {
            document.querySelectorAll('.tab-pane').forEach(tab => tab.classList.remove('show', 'active'));
            document.querySelectorAll('.nav-link').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('show', 'active');
            elemento.classList.add('active');
        }
    
        async function cargarCursos() {
            try {
                const res = await fetch("https://backend-zsvt.onrender.com/api/cursos", { credentials: "include" });
                const data = await res.json();
    
                if (!data.success) {
                    document.getElementById("lista-guardados").innerHTML = `<p class="text-muted">${data.message}</p>`;
                    document.getElementById("lista-finalizados").innerHTML = `<p class="text-muted">${data.message}</p>`;
                    return;
                }
    
                const cursos = data.cursos || [];
                const guardados = cursos.filter(c => c.estado === "guardado");
                const finalizados = cursos.filter(c => c.estado === "finalizado");
    
                renderizarCursos(guardados, "lista-guardados", "No tienes cursos guardados a√∫n.");
                renderizarCursos(finalizados, "lista-finalizados", "No tienes cursos finalizados a√∫n.");
            } catch (error) {
                console.error("‚ùå Error al cargar cursos:", error);
            }
        }
    
        function renderizarCursos(cursos, contenedorId, mensajeVacio) {
            const contenedor = document.getElementById(contenedorId);
            contenedor.innerHTML = "";
    
            if (cursos.length === 0) {
                contenedor.innerHTML = `<p class="text-muted">${mensajeVacio}</p>`;
                return;
            }
    
            cursos.forEach(curso => {
                const div = document.createElement("div");
                div.className = "card mb-3 p-3 shadow-sm";
    
                let botones = `<a href="${curso.url}" target="_blank" class="btn btn-primary btn-sm me-2">Ver Curso</a>`;
    
                if (curso.estado === "guardado") {
                    botones += `<button class="btn btn-success btn-sm" onclick="finalizarCurso('${curso.url}')">‚úÖ Finalizar</button>`;
                }
    
                div.innerHTML = `
                    <h5>${curso.name}</h5>
                    <p class="mb-1"><strong>Plataforma:</strong> ${curso.plataforma}</p>
                    ${botones}
                `;
    
                contenedor.appendChild(div);
            });
        }
    
        // ‚úÖ Ahora s√≠, finalizarCurso tiene acceso a cargarCursos
        window.finalizarCurso = async function (url) {
            if (!confirm("¬øQuieres marcar este curso como finalizado?")) return;
    
            try {
                const res = await fetch("https://backend-zsvt.onrender.com/api/cursos/finalizar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ url })
                });
    
                const data = await res.json();
                if (data.success) {
                    alert("‚úÖ Curso marcado como finalizado.");
                    cargarCursos();
                } else {
                    alert("‚ùå No se pudo marcar como finalizado.");
                }
            } catch (error) {
                console.error("‚ùå Error al finalizar curso:", error);
                alert("Error al marcar curso como finalizado.");
            }
        }
    
        // Cargar cursos al iniciar
        cargarCursos();
    });
    </script>

<script>
const frases = [
    { frase: "Vive como si fueras a morir ma√±ana. Aprende como si fueras a vivir para siempre.", autor: "Mahatma Gandhi" },
    { frase: "La educaci√≥n es el arma m√°s poderosa que puedes usar para cambiar el mundo.", autor: "Nelson Mandela" },
    { frase: "El aprendizaje nunca agota la mente.", autor: "Leonardo da Vinci" },
    { frase: "El conocimiento es poder.", autor: "Francis Bacon" },
    { frase: "Nunca consideres el estudio como una obligaci√≥n, sino como una oportunidad para entrar en el bello mundo del saber.", autor: "Albert Einstein" }
];

let indice = 0;
const fraseElemento = document.getElementById("frase");
const autorElemento = document.getElementById("autor");

function cambiarFrase() {
    fraseElemento.style.opacity = 0;
    autorElemento.style.opacity = 0;

    setTimeout(() => {
        fraseElemento.textContent = `"${frases[indice].frase}"`;
        autorElemento.textContent = `- ${frases[indice].autor}`;
        fraseElemento.style.opacity = 1;
        autorElemento.style.opacity = 1;
        indice = (indice + 1) % frases.length;
    }, 800);
}
cambiarFrase();
setInterval(cambiarFrase, 8000);
</script>
