<script>
    document.addEventListener("DOMContentLoaded", function () {
        const btnGuardar = document.getElementById("guardarCurso");
        const btnFinalizar = document.getElementById("finalizarCurso");
        
        let cursoGuardado = false;
        let cursoFinalizado = false;

        btnGuardar.addEventListener("click", function () {
            if (cursoGuardado) {
                alert("‚ö†Ô∏è Ya guardaste este curso.");
            } else {
                cursoGuardado = true;
                alert("‚úÖ Curso guardado en tu biblioteca.");
            }
        });

        btnFinalizar.addEventListener("click", function () {
            if (cursoFinalizado) {
                alert("‚ö†Ô∏è Ya marcaste este curso como finalizado.");

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inputBuscar = document.querySelector(".custom-search");
    
        inputBuscar.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Evita que el formulario se env√≠e
                const query = inputBuscar.value.trim(); // Obtener el texto buscado
                if (query !== "") {
                    window.location.href = `resultado.html?q=${encodeURIComponent(query)}`;
                }
            }
        });
    });
    </script>
